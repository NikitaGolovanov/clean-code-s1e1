<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="full">
    <header class="header">
      <img class="head-img" 
           src="./eisenhower-matrix.jpg"
           alt="matrix-img">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" >
        <h3 class="task-tittle">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task-input task-text new-task"
                 type="text">
          <button class="task-button button">Add</button>
        </div>
      </section>  
      <section class="todo_task">
        <h3 class="task-tittle">Todo</h3>
        <ul class="list-todo">
          <li class="task-list">
            <input  class="task-input task-checkbox" 
                    type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-input task-text"
                   type="text" >
            <button class="task-button edit">Edit</button>
            <button class="task-button delete">
              <img class="img"
                   src="./remove.svg"
                   alt="img-remove">
            </button>
          </li>
          <li class="task-list edit-mode">
            <input class="task-input task-checkbox"
                   type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-input task-text"
                   type="text" 
                   value="Go Shopping">
            <button class="task-button edit">Save</button>
            <button class="task-button delete">
              <img class="img" 
                   src="./remove.svg"
                   alt="img-remove">
            </button>
          </li>
        </ul>
      </section>  
      <section class="comp-task">
        <h3 class="task-tittle">Completed</h3>
        <ul class="complete">
          <li class="task-list">
            <input class="task-input task-checkbox" 
                   type="checkbox" 
                   checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input task-text"
                   type="text" >
            <button class="task-button edit">Edit</button>
            <button class="task-button delete">
              <img class="img" 
                   src="./remove.svg"
                   alt="img-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
